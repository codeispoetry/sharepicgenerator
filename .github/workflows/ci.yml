name: CI

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6 ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: cache-dist
        with:
          path: ./code/dist
          key: ${{ github.sha }}
      - uses: actions/setup-node@v3
        with:
          node-version: '19.x'

      - name: Install npm package for dist
        run: |
          cd code/dist
          npm install

      - name: Build js and scss
        run: |
          cd code
          npm install && gulp build

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        php-version: ['7.4']

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: cache-dist
        with:
          path: ./code/dist
          key: ${{ github.sha }}

      - name: Setup PHP ${{ matrix.python-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
      - name: provide deploy_key
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir "$HOME/.ssh"
          echo "$DEPLOY_KEY" > "$HOME/.ssh/id_rsa"
          chmod 600 "$HOME/.ssh/id_rsa"
      - name: install composer for deployment
        run: |
          composer install
      - name: run deployer for develop
        if: github.ref == 'refs/heads/develop'
        run: |
          php vendor/bin/dep deploy develop
      - name: run deployer for production
        if: github.ref == 'refs/heads/main'
        run: |
          php vendor/bin/dep deploy production
          
  test:
    runs-on: ubuntu-latest
    needs: [deploy]
   
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: cache-dist
        with:
          path: ./code/dist
          key: ${{ github.sha }}

      - name: install playwright
        run: |
          npm install -D @playwright/test
          npx playwright install

      - name: run test for develop
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        if: github.ref == 'refs/heads/develop'
        run: |
          URL=https://develop.sharepicgenerator.de/ PASS=$PASSWORD npx playwright test tests/create-sharepic.spec.js
     